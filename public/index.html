<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signalling Server</title>
  </head>
  <body>
    <div id="onBoarding">
      <label for="userName">Enter Name</label>
      <input type="text" id="userName" autofocus />
      <br /><br />
      <label for="userEmail">Save Email</label>
      <input type="email" id="userEmail" />
      <br /><br />
      <button onclick="saveEmail()">Save Email</button>
    </div>

    <div id="message"></div>
    <br />

    <div id="connectFriend" style="display: none">
      <label for="friendEmail">Enter friend's email to connect</label>
      <input type="email" id="friendEmail" />
      <button onclick="connectFriend()">Connect</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
